<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Skill Exchange</title>
    <meta name="description" content="Website for Skill Exchange">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital@1&family=Fira+Sans:wght@500&family=Hind+Vadodara:wght@400;600&display=swap"
      rel="stylesheet">

    <!-- Set "assets/logo/logo.ico" as favicon and tab icon-->
    <link rel="icon" type="image/x-icon" href="assets/logo/logo.ico">
    <link rel="shortcut icon" type="image/x-icon" href="assets/logo/logo.ico">
  </head>
  <body>
    <div id="header" class="full-width">
      <div id="title-block" class="full-width">
        <span><img id="logo-title" src="assets/logo/logo.png" alt="Logo"></span>
        <span id="title-block-text">
          <p id="main-title" class="flvl1 center">Skill Exchange</p>
          <p id="sub-title" class="flvl2 center">Where skills meet needs.</p>
        </span>
      </div>

      <div class="navbar full-width">
        <ul>
          <li class="navbar-item flvl2"><a href="#">ABOUT</a></li>
          <li class="navbar-item flvl2"><a href="#">HOME</a></li>
          <li class="navbar-item flvl2"><a href="#">SERVICE</a></li>
          <li class="navbar-item flvl2"><a href="#">DESIGN</a></li>
          <li class="navbar-item flvl2"><a href="#">CONTACT</a></li>
        </ul>
      </div>
    </div>


    <div>
      <!-- First Commercial -->
      <div id="ad-one-div" class="full-width">
        <video id='ad-one' controls preload="auto">
          <source src="assets/ad_one.MP4" type="video/MP4">
        </video>
      </div>
      <div id="ad-one-fade-out" class="full-width"></div>
    </div>

    <div id="footer">
      <p id="copyright"><i>Â© 2023, Skill Exchange Inc., All Rights Reserved</i></p>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
